<!DOCTYPE html>
<html lang="pt-BR">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/form.css" rel="stylesheet" >
    <title>Formulário ODS 14</title>
</head>
<body>
    <h1>Formulário ODS 14 - Vida na Água</h1>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        
        <label for="mensagem">Dúvida:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="button" onclick="salvarDados()">Salvar Dados</button>
        <button type="button" onclick="limparCampos()">Limpar Campos</button>
    </form>

    <script src="./scriptf.js"></script>
</body>
</html>
