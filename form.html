<!DOCTYPE html>
<html lang="pt-BR">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/form.css" rel="stylesheet" >
    <title>Formulário ODS 14</title>
</head>
<body>
    <h1>Formulário ODS 14 - Vida na Água</h1>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        
        <label for="mensagem">Dúvida:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="button" onclick="salvarDados()">Salvar Dados</button>
    </form>

    <script>
        function salvarDados() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const sexo = document.getElementById('sexo').value;
            const assunto = document.getElementById('assunto').value;
            const mensagem = document.getElementById('mensagem').value;
            const dataEnvio = new Date().toLocaleString();


            // Armazenando os dados no localStorage
            localStorage.setItem('nome', nome);
            localStorage.setItem('email', email);
            localStorage.setItem('sexo', sexo);
            localStorage.setItem('assunto', assunto);
            localStorage.setItem('mensagem', mensagem);
            localStorage.setItem('dataEnvio', dataEnvio);

            // Redirecionamento para a outra página
            window.location.href = 'outra_pagina.html';
        }
    </script>
</body>
</html>
